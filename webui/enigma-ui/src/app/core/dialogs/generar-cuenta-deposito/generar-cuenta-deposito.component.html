<h1 mat-dialog-title>Nueva Cuenta Depósito</h1>
<form mat-dialog-content [formGroup]="newAccountForm">
  <mat-form-field>
    <mat-label>Nombre de Cuenta</mat-label>
    <input
      matInput
      controlName="name"
      type="text"
      title="Account Name"
      placeholder="New Account Name"
      formControlName="AccountAlias"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descripción</mat-label>
    <input
      matInput
      controlName="name"
      type="text"
      title="Account Description"
      placeholder="Description"
      formControlName="Description"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>País</mat-label>
    <input title="a" type="text" matInput formControlName="Country" [matAutocomplete]="countryAutoComplete">
    <mat-autocomplete name="Country"   #countryAutoComplete="matAutocomplete" [displayWith]="getCountryValue">
      <cdk-virtual-scroll-viewport appendOnly itemSize="24" [style.height.px]="countriesLength*48">
        <mat-option
        *cdkVirtualFor="let country of $countries | async"
        [value]="country">
        <span class="fi fi-{{ country.alpha2 | lowercase }}"></span>
         {{ country.name }}
      </mat-option>
      </cdk-virtual-scroll-viewport>

    </mat-autocomplete>
  </mat-form-field>

    <mat-label>Moneda</mat-label>

    <mat-autocomplete name="Currency"   #currenciesAutoComplete="matAutocomplete" [displayWith]="getCurrencyValue">
    <mat-select name="Currency" matInput formControlName="Currency">

  </mat-form-field> -->
  <mat-form-field>
    <mat-label>Fondos Iniciales</mat-label>
    <span matPrefix >
      {{getCurrency(newAccountForm.controls['Currency'].value?.code ?? '$')}}
    </span>
    <input
      matInput
      controlName="name"
      type="number"
      title="Account Initial Funds"
      placeholder="0.00"
      formControlName="InitialFunds"
    />
  </mat-form-field>
</form>
