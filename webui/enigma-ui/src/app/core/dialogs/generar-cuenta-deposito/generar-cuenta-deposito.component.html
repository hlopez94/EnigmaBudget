<h1 mat-dialog-title>Nueva Cuenta Depósito</h1>

<form mat-dialog-content [formGroup]="newAccountForm" (onSubmit)="submit()">

  <section>
    <h5 class="mat-label">Elija el tipo de cuenta</h5>

    <mat-button-toggle-group controlName="type" vertical="false">
      <mat-button-toggle value="WALLET">
        <mat-icon>wallet</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="SAVINGS">
        <mat-icon>savings</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="CHECKING">
        <mat-icon>account_balance</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>

  </section>

  <mat-form-field>
    <mat-label>Nombre de Cuenta</mat-label>
    <input
      matInput
      controlName="name"
      type="text"
      title="Account Name"
      placeholder="New Account Name"
      formControlName="AccountAlias"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descripción</mat-label>
    <input
      matInput
      controlName="name"
      type="text"
      title="Account Description"
      placeholder="Description"
      formControlName="Description"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>País</mat-label>
    <input
      title="a"
      type="text"
      matInput
      formControlName="Country"
      [matAutocomplete]="countryAutoComplete"
    />
    <mat-autocomplete
      name="Country"
      #countryAutoComplete="matAutocomplete"
      [displayWith]="getCountryValue"
    >
      <cdk-virtual-scroll-viewport
        appendOnly
        itemSize="24"
        [style.height.px]="countriesLength * 48"
      >
        <mat-option
          *cdkVirtualFor="let country of $countries | async"
          [value]="country"
        >
          <span class="fi fi-{{ country.alpha2 | lowercase }}"></span>
          {{ country.name }}
        </mat-option>
      </cdk-virtual-scroll-viewport>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Moneda</mat-label>
    <input
      title="New Account Currency"
      type="text"
      matInput
      formControlName="Currency"
      [matAutocomplete]="currenciesAutoComplete"
    />
    <mat-autocomplete
      name="Currency"
      #currenciesAutoComplete="matAutocomplete"
      [displayWith]="getCurrencyDisplay"
    >
      <cdk-virtual-scroll-viewport
        appendOnly
        itemSize="24"
        [style.height.px]="currenciesLength * 48"
      >
        <mat-option
          *cdkVirtualFor="let currency of $currencies | async"
          [value]="currency"
        >
          {{ currency.name }} ( {{ getCurrency(currency.code) }} )
        </mat-option>
      </cdk-virtual-scroll-viewport>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fondos Iniciales</mat-label>
    <span matPrefix>
      {{ getCurrency(newAccountForm.controls["Currency"].value?.code ?? "$") }}
    </span>
    <input
      matInput
      controlName="name"
      type="number"
      title="Account Initial Funds"
      placeholder="0.00"
      formControlName="InitialFunds"
    />
  </mat-form-field>

  <div align="end" id="new-account-form-actions" class="button-group">
    <button type="reset" title="Reset New Account Data" mat-button>
      Reiniciar
    </button>
    <button
      type="submit"
      color="primary"
      title="Create New Account"
      mat-raised-button
    >
      Crear
    </button>
  </div>
</form>
