<mat-card *ngIf="type === 'account' && account">
  <mat-card-header>
    <mat-icon mat-card-avatar>{{account.type.iconString}}</mat-icon>
    <span class="cdk-visually-hidden">{{account.type.description}}</span>
    <mat-card-title>{{account.name}}</mat-card-title>
    <mat-card-subtitle>{{account.description}}</mat-card-subtitle>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="mat-card-top-right-menu"
      aria-label="BotÃ³n de MenÃº para Cuenta"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>sort</mat-icon>
        <span>Ver Movimientos</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>edit</mat-icon>
        <span>Editar Detalles</span>
      </button>
    </mat-menu>
  </mat-card-header>

  <mat-card-content>
    <div style="display: flex">
      <h1 class="mat-display-1">
        {{ account.funds | moneda : account.currency | async }}
      </h1>
    </div>
    <mat-card-actions style="display: flex">
      <button mat-button style="color: green">
        <mat-icon>arrow_circle_up</mat-icon>&nbsp;CrÃ©dito
      </button>
      <button mat-button color="warn">
        <mat-icon>arrow_circle_down</mat-icon>&nbsp;DÃ©bito
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
